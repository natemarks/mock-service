apiVersion: v1
kind: Service
metadata:
  name: mock-service
spec:
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  type: NodePort
  selector:
    app: mock-service
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mock-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: mock-service
              port:
                number: 8080
